<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./css/index.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-content">
      <article class="card">
        <div class="card-body">
          <div class="content">
            <h1>
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">
            <div class="stats-item">
              <h2>10k+</h2>
              <span class="stats-header">COMPANIES</span>
            </div>
            <div class="stats-item">
              <h2>314</h2>
              <span class="stats-header">TEMPLATES</span>
            </div>
            <div class="stats-item">
              <h2>12M+</h2>
              <span class="stats-header">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img src="./images/image-header-desktop.jpg" />
          <div class="tint"></div>
        </div>
      </article>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SeikiMatt</a>.
      </footer>
    </main>
  </body>
</html>

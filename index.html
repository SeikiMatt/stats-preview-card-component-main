<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-content">
      <section class="card">
        <div class="card-body">
          <section class="card-content">
            <h2>
              Get <span class="text-accent">insights</span> that help your
              business grow.
            </h2>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>

          <dl class="card-stats">
            <div class="card-stats-item">
              <dd>10k+</dd>
              <dt>COMPANIES</dt>
            </div>
            <div class="card-stats-item">
              <dd>314</dd>
              <dt>TEMPLATES</dt>
            </div>
            <div class="card-stats-item">
              <dd>12M+</dd>
              <dt>QUERIES</dt>
            </div>
          </dl>
        </div>
        <div class="card-image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="People working and chatting"
          />
          <div class="tint"></div>
        </div>
      </section>

      <footer class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="”noreferrer”"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/SeikiMatt"
          target="_blank"
          rel="”noreferrer”"
          >SeikiMatt</a
        >.
      </footer>
    </main>
  </body>
</html>
